{% extends 'base.html' %}
{% block body %}
<style>
    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
</style>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name"><br>
    <input type="text" name="description" placeholder="Enter the movie description"><br>
    <input type="text" name="year" placeholder="Enter the movie year"><br>
    <input type="file" name="img"><br>
    <input type="submit"><br>

</form>
{% endblock %}
